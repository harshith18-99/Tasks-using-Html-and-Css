<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>REGISTER FORM</legend>
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="Enter your name" value="Rahul" readonly>
            <br><br>
            <label for="Password">Password:</label>
            <input id="Password" type="password"  placeholder="Enter your password">
            <br>
            <br>
            <label for="gmail">Gmail:</label>
            <input id="gmail" type="gmail"placeholder="Enter your mail id">
            <br>
            <br>
            <label for="number">Phone Number:</label>
            <input id="number" type="tel">
            <br>
            <br>
            <label for="dob">Date of Birth:</label>
            <input id="dob" type="date">
            <br>
            <br>
            <label for="Gender">Gender:</label>
            <input type="radio" id="male" name="Gender" checked>
            <label for="male">male</label>
            <input type="radio" id="female" name="Gender" >
            <label for="female">female</label>
            <input type="radio" id="other" name="Gender">
            <label for="other">other</label>
            <br><br>
            <label for="Intersts">Intersts:</label>
            <input type="checkbox" id="Pro" name="Pro">
            <label for="Pro">Programming</label>
            <input type="checkbox" id="game" name="game">
            <label type="game">Gaming</label>
            <input type="checkbox" id="Read" name="Read" disabled>
            <label type="Read">Reading</label>
            <br>
            <br>
            <label for="country">Country:</label>
            <select id="country">
            <option value="">India</option>
            <option value="">China</option>
            <option value="">Russia</option>
            </select>
            <br>
            <br>
            <label for="comm">Comments:</label>
            <textarea rows="5" cols="50"></textarea>
            <br>
            <br>
            <label for="file">Upload File:</label>
            <input type="file" id="file">
            <br><br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
   <marquee behavior="slide"><h1>Finally completed Mock !!!</h1></marquee> 
</body>
</html>
